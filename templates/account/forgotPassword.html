{% extends 'base/base.html' %}
{% load static %}
{% block title %} فراموشی رمز عبور  |  تک کا مارکت {% endblock %}
{% block content %}
    <section class="section-conten padding-y new-font" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->


        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

            <div class="card-body">
                <h4 class="card-title mb-4" style="text-align: right;">  فراموشی رمز عبور </h4>
                {% include 'base/alert.html' %}
                <form action="{% url 'account:forgotPassword' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="ادرس ایمیل" name="email">
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <a href="{% url 'account:login' %}" class="float-right">رمز عبور دارید ؟ </a>

                    </div> <!-- form-group form-check .// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> تایید </button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">هنوز ثبت نام نکردید؟! <a href="{% url 'account:register' %}"> ثبت نام </a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    </section>
{% endblock %}
