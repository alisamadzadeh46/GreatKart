{% extends 'base/base.html' %}
{% load static %}
{% block title %} تغییر رمز عبور  |  تک کا مارکت {% endblock %}
{% block content %}
    <section class="section-conten padding-y new-font" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->


        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

            <div class="card-body">
                <h4 class="card-title mb-4" style="text-align: right;">تغییر رمز عبور</h4>
                {% include 'base/alert.html' %}
                <form action="{% url 'account:resetPassword' %}" method="POST" style="text-align: right;direction: rtl;">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="رمزعبور" name="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="تکرار رمز عبور"
                               name="confirm_password">
                    </div> <!-- form-group// -->


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> بازیابی</button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">حساب کاربری ندارید؟ <a href="{% url 'account:login' %}">ثبت نام</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
{% endblock %}
