{% extends 'base/base.html' %}
{% load static %}
{% block title %} GreatKart | Change Password {% endblock %}
{% block content %}
    <section class="section-conten padding-y bg">

        {% include 'base/alert.html' %}
        <div class="container">
            <div class="row">
                {% include 'base/navbar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Change Your Password </strong>

                        </header>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'account:change_password' %}" method="post">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label>Current Password : </label>
                                            <input type="password" name="current_password"
                                                   placeholder="current password" class="form-control" required>

                                        </div>
                                        <div class="form-group">
                                            <label>New Password : </label>
                                            <input type="password" name="new_password"
                                                   placeholder="new password" class="form-control" required>

                                        </div>
                                        <div class="form-group">
                                            <label>Confirm Password : </label>
                                            <input type="password" name="confirm_password"
                                                   placeholder="confirm password" class="form-control" required>

                                        </div>


                                        <input type="submit" value="Save" class="btn btn-primary">

                                    </form>

                                </div>
                            </div>

                        </div>

                    </article>
                </main>
            </div> <!-- row.// -->
        </div>


    </section>
{% endblock %}
