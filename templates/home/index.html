{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <section class="section-intro padding-y-sm">
        <div class="container">

            <div class="intro-banner-wrap">
                <img src="{% static 'template/images/banners/1.jpg' %}" class="img-fluid rounded">
            </div>

        </div>
    </section>

    <section class="section-name padding-y-sm">
        <div class="container">

            <header class="section-heading">
                <a href="{% url 'store:store' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header>


            <div class="row">
                {% for product in products %}
                    <div class="col-md-3">
                        <div class="card card-product-grid">
                            <a href="{{ product.get_url }}"
                               class="img-wrap"><img
                                    src="{{ product.image.url }}"> </a>
                            <figcaption class="info-wrap">
                                <a href="{{ product.get_url }}"
                                   class="title">{{ product.product_name }}</a>
                                <div class="price mt-1">${{ product.price }}</div>
                            </figcaption>
                        </div>
                    </div>
                {% endfor %}


            </div>

        </div>
    </section>

    <footer class="section-footer border-top">
        <div class="container">
            <section class="footer-bottom border-top row">
                <div class="col-md-2">
                    <p class="text-muted"> &copy 2019 Company name </p>
                </div>
                <div class="col-md-8 text-md-center">
                    <span class="px-2">info@pixsellz.io</span>
                    <span class="px-2">+879-332-9375</span>
                    <span class="px-2">Street name 123, Avanue abc</span>
                </div>
                <div class="col-md-2 text-md-right text-muted">
                    <i class="fab fa-lg fa-cc-visa"></i>
                    <i class="fab fa-lg fa-cc-paypal"></i>
                    <i class="fab fa-lg fa-cc-mastercard"></i>
                </div>
            </section>
        </div>
    </footer>

{% endblock %}
